<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Expert Registration</title>
</head>
<body>
<div align="center" >
    <h2>Expert Registration</h2>
    <form action="#" th:action="@{/comment/findAll}" th:object="${customer}" method="post">
        <label>Customer Id: </label><br>
        <input type="number" th:field="*{id}"/><br>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
